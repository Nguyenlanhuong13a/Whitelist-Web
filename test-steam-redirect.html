<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Steam Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Steam Redirect Test</h1>
    
    <div class="info">
        <h3>Test Instructions:</h3>
        <p>1. Click the button below to simulate a successful Steam authentication</p>
        <p>2. You should see the callback page with countdown and manual button</p>
        <p>3. Test both automatic countdown and manual "Tiếp tục ngay" button</p>
        <p>4. Check browser console for detailed logs</p>
    </div>
    
    <button onclick="testSteamCallback()">
        Test Steam Authentication Callback
    </button>
    
    <button onclick="testSteamCallbackWithDebug()">
        Test with Debug Information
    </button>
    
    <button onclick="testDirectNavigation()">
        Test Direct Navigation (Control Test)
    </button>

    <script>
        // Set up sessionStorage for redirect testing
        sessionStorage.setItem('steamAuthRedirect', '/status');
        console.log('Set steamAuthRedirect to /status for testing');

        function testSteamCallback() {
            const mockUserData = {
                steamId: '76561198123456789',
                steamUsername: 'TestUser_TMH',
                steamAvatar: 'https://avatars.steamstatic.com/test_avatar.jpg',
                steamProfileUrl: 'https://steamcommunity.com/profiles/76561198123456789/',
                authToken: 'mock-jwt-token-' + Date.now(),
                createdAt: new Date().toISOString(),
                lastLoginAt: new Date().toISOString()
            };
            
            const encodedData = encodeURIComponent(JSON.stringify(mockUserData));
            const url = `http://localhost:3000/auth/steam/callback?data=${encodedData}`;
            
            console.log('Testing Steam callback with URL:', url);
            console.log('Mock user data:', mockUserData);
            
            window.location.href = url;
        }
        
        function testSteamCallbackWithDebug() {
            const mockUserData = {
                steamId: '76561198123456789',
                steamUsername: 'TestUser_TMH',
                steamAvatar: 'https://avatars.steamstatic.com/test_avatar.jpg',
                steamProfileUrl: 'https://steamcommunity.com/profiles/76561198123456789/',
                authToken: 'mock-jwt-token-' + Date.now(),
                createdAt: new Date().toISOString(),
                lastLoginAt: new Date().toISOString()
            };
            
            const encodedData = encodeURIComponent(JSON.stringify(mockUserData));
            const url = `http://localhost:3000/auth/steam/callback?data=${encodedData}&debug=true`;
            
            console.log('Testing Steam callback with debug mode:', url);
            window.location.href = url;
        }
        
        function testDirectNavigation() {
            console.log('Testing direct navigation to home page');
            window.location.href = 'http://localhost:3000/';
        }
    </script>
</body>
</html>
